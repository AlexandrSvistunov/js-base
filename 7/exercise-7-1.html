<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>Exercise-7-1</title>
    </head>
    <body>
        <a class="main" href="../index.html">На главную</a>

        <button>Кнопка</button>
        <textarea></textarea>

        <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->
        <script>
            "use strict";
            let button = document.querySelector("button");
            let textarea = document.querySelector("textarea");
            button.style.fontSize = "30px";
            textarea.style.backgroundColor = "green";
        </script>
    </body>
</html>
