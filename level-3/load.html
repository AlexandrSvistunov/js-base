<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-имитация загрузки картинок</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style-3-5.css">
</head>
<body>
    <a class="main" href="../index.html">На главную</a>
    <div class="products">
        <div class="product">
            <div class="imgWrap">
                <img src="images-3-5/loading.gif" alt="">
            </div>
            <div>Товар 1</div>
            <div>33.88 р.</div>
        </div>
        <div class="product">
            <div class="imgWrap">
                <img src="images-3-5/loading.gif" alt="">
            </div>
            <div>Товар 2</div>
            <div>240.41 р.</div>
        </div>
        <div class="product">
            <div class="imgWrap">
                <img src="images-3-5/loading.gif" alt="">
            </div>
            <div>Товар 3</div>
            <div>971.36 р.</div>
        </div>
    </div>

    <!-- Задание. Нужно через 3 секунды заменить все картинки loading.gif на картинки
    из папки images.
    1. Получите все картинки например с помощью querySelectorAll
    2. Переберите эту коллекцию с помощью цикла for, в цикле каждой картинке
    установите атрибут src (например с помощью setAttribute) равный 
    "images/здесь_нужно_поставить_правильное_имя_файла".
    3. Наконец весь код оберните в setTimeout, и выставите задержку 3 сек.
    -->

    <script>
        "use strict"
        let images = document.querySelectorAll('img');
        setTimeout(function() {
            for (let i = 0; i < images.length; i++) {
                images[i].setAttribute('src', `images-3-5/${i + 1}.jpg`);
            };
        }, 3000);
    </script>
</body>
</html>
