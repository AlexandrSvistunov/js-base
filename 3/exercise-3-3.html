<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Exercise-3-3</title>
</head>
<body>
  <a class="main" href="../index.html">На главную</a>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<!-- Задание. Найдите элемент с классом .dropdown-menu и удалите этот класс, используя свойство classList
у элемента, и метод remove(). -->

<script>
  'use strict'
  let dropdownMenu = document.querySelector('.dropdown-menu');
  let dropdownMenuButton = document.getElementById('dropdownMenuButton');
  dropdownMenuButton.addEventListener('click', function () {
    dropdownMenu.classList.remove('dropdown-menu');
});
</script>
</body>
</html>
