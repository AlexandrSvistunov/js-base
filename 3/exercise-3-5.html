<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Exercise-3-5</title>
</head>
<body>
  <a class="main" href="../index.html">На главную</a>
      
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>

<!-- Задание. Выведите в консоль значение атрибутов data-dismiss
и aria-label с помощью метода getAttribute. -->

<script>
  'use strict'
  let buttonClose = document.querySelector('.close');
  console.log(buttonClose.getAttribute('data-dismiss'));
  console.log(buttonClose.getAttribute('aria-label'));
</script>
</body>
</html>
