<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>1-перебор_свойств_объекта</title>
</head>
<body>
    <a class="main" href="../index.html">На главную</a>
    <script>
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };

        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

        for (const key in products) {
            console.log("Имя свойства:" + key + " значение:" + products[key] )
        }
    </script>
</body>
</html>
