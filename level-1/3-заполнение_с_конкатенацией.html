<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>3-заполнение_с_конкатенацией</title>
    </head>
    <body>
        <a class="main" href="../index.html">На главную</a>
        <script>
            "use strict"
            let totalString = "";

            /* Задание.
        Дописывайте в строку totalString с помощью цикла и конкатенации строки,
        так, чтобы итоговое значение в totalString получилось: слово1слово2слово3
        */
            for (let i = 1; i <= 3; i++) {
                totalString += "слово" + i;
            }

            // должно вывести:
            // слово1слово2слово3
            console.log(totalString);
        </script>
    </body>
</html>
