<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>4-вставка_разметки</title>
</head>
<body>
    <a class="main" href="../index.html">На главную</a>
    <!-- <a href="https://picsum.photos/200/300" target="_blank">ссылка</a> -->

    <!-- 
    Задание.
    С помощью insertAdjacentHTML добавьте в body ссылку по примеру из комментария выше.
    При создании разметки используйте шаблонный литерал. Данные для ссылки ниже.
    -->

    <script>
        "use strict"
        let url = "https://picsum.photos/200/300";
        let targetAttr = "_blank";
        let linkText = "ссылка";

        let link = `<a href="${url}" target="${targetAttr}">${linkText}</a>`;
        document.body.insertAdjacentHTML("beforeend", link);
    </script>
</body>
</html>
