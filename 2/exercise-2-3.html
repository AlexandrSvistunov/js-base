<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Exercise-2-3</title>
</head>
<body>
  <a class="main" href="../index.html">На главную</a>
  <body>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <!-- Задание. 
    1. Найдите элемент с классом .btn-outline-warning и удалите его.
    2. Аналогичным образом удалите элемент с классом .btn-outline-dark -->

    <script>
      'use strict'
      let btnOutlineWarning = document.querySelector('.btn-outline-warning');
      let btnOutlineDark = document.querySelector('.btn-outline-dark');
      btnOutlineWarning.remove();
      btnOutlineDark.remove();
    </script>
</body>
</html>
