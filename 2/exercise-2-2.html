<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

<body>
  <a class="main" href="../index.html">На главную</a>
  <div>

  </div>

  <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
  <h3>hello world</h3>
  -->

  <script>
    'use strict'
    let div = document.querySelector('div');
    let h3 = document.createElement('h3');// Добавляет DOM узел элемента, но его ещё нет в структуре страницы
    div.appendChild(h3); // Добавляем элемент
    h3.textContent = 'hello world'; // Добавляем содержимое
  </script>
</body>
</html>
