<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Exercise-5-5</title>
</head>
<body>
  <a class="main" href="../index.html">На главную</a>
      
  <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
    -->

<script>
  'use strict'
  let div = document.querySelector('div');
  if (div.classList.contains('hidden')) {
    alert('Класс hidden есть');
  }
</script>
</body>
</html>
